version: "3.9"

x-service-base: &service-base
  init: true
  restart: unless-stopped
  environment:
    TZ: "Europe/Paris"

x-volume-base: &volume-base
  driver: local

services:
  db:
    <<: *service-base
    image: postgres:18
    container_name: db
    env_file:
      - backend/.env
    networks:
      - endence
    volumes:
      - db-data:/var/lib/postgresql

  backend:
    <<: *service-base
    depends_on:
      - db
    container_name: backend
    command: npm run start:dev
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    env_file:
      - backend/.env
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "3000:3000"
    networks:
      - endence

  frontend:
    <<: *service-base
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "4000:3000"
    depends_on:
      - backend
    networks:
      - endence
    # Perbaikan di sini: Digabung dengan environment dari base agar tidak error
    environment:
      TZ: "Europe/Paris"
      NEXT_PUBLIC_API_URL: "http://localhost:4000"
      API_INTERNAL_URL: "http://backend:4000"

  studio:
    <<: *service-base
    container_name: prisma_studio
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    depends_on:
      - backend
    command: npx prisma studio --port 5555
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5556:5555"
    networks:
      - endence
    env_file:
      - ./backend/.env

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - endence

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    networks:
      - endence
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

networks:
  endence:
    driver: bridge

volumes:
  db-data:
    <<: *volume-base
